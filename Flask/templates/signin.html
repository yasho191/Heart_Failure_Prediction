<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*signup style start */
        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding-top: 15px;
            padding-left: 15px;
            padding-bottom: 15px;
            border-radius: 10px 10px 10px 10px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        /* Add a background color when the inputs get focus */
        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Set a style for all buttons */
        button {
             background-color: #4CAF50;
             color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              cursor: pointer;
              width: 100%;
              opacity: 0.9;
        }

        button:hover {
            opacity:1;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            padding: 14px 20px;
            background-color: #f44336;
        }

        /* Float cancel and signup buttons and add an equal width */
        .cancelbtn, .signupbtn {
              float: left;
              width: 50%;
              border-radius: 10px;
        }

        /* Add padding to container elements */
        .container {
              padding: 16px;
              border-radius: 20px 20px 20px 20px;
        }

        /* The Modal (background) */
        .modal {
               /* Hidden by default */
              position: fixed; /* Stay in place */
              z-index: 1; /* Sit on top */
              left: 0;
              top: 0;
              width: 100%; /* Full width */
              height: 100%; /* Full height */
              overflow: auto; /* Enable scroll if needed */
              background-color: #91959e;
              padding-top: 50px;
        }

        /* Modal Content/Box */
        .modal-content {
              background-color: #fefefe;
              margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
              border: 1px solid #888;
              width: 80%; /* Could be more or less, depending on screen size */
              border-radius: 40px;
              box-shadow: 10px 10px 5px 5px;
        }

        /* Style the horizontal ruler */
        hr {
              border: 1px solid #f1f1f1;
              margin-bottom: 25px;
        }
 
        /* The Close Button (x) */
        .close {
              position: absolute;
              right: 35px;
              top: 15px;
              font-size: 40px;
              font-weight: bold;
              color: #f1f1f1;
        }

        .close:hover,
        .close:focus {
              color: #f44336;
              cursor: pointer;
        }

        /* Clear floats */
        .clearfix::after {
              content: "";
              clear: both;
              display: table;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {
        .cancelbtn, .signupbtn {
             width: 100%;
          }
        }
        /*signup style close*/

    </style>
</style>
<body>

<div id="id01" class="modal">
    <form class="modal-content" method="POST" action="{{ url_for('signin') }}">
      <div class="container">
        <h1>Login </h1>
        <p>Please fill in this form to Login an account.</p>
	"{{ show }}"
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
  
        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn"><a href="/" style="color: #fefefe;">Cancel</a></button>
          <button type="submit" class="signupbtn">Signin</button>
        </div>
      </div>
    </form>
  </div>
    
</body>
</html>
