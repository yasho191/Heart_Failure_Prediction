<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/signinstyle.css">
</head>

<body>

<div id="id01" class="modal">
    <form class="modal-content" method="POST" action="{{ url_for('signin') }}">
      <div class="container">
        <h1>Login </h1>
     
	"{{ show }}"
        <hr>
        
        <input type="text" placeholder="Enter Email" name="email" required>
        <input type="password" placeholder="Enter Password" name="password" required>
        <div class="clearfix">
            <button type="submit" class="signupbtn">Signin</button>
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn"><a href="/" style="color: black;">Cancel</a></button> 
        </div>
        
      </div>
    </form>
  </div>
    
</body>
</html>
