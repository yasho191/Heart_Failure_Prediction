<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/signupstyle.css">
</head>

<body>

<div id="id01" class="modal">
    <form class="modal-content" method="POST" action="{{ url_for('signup') }}">
      <div class="container">
        <h1>Sign Up </h1>
        <p>     Please fill in this form to create an account.</p>
	<h3>"{{ show }}"</h3>
        <hr>
        
        <input type="text" placeholder="Enter Email" name="email" required>
  
       
        <input type="password" placeholder="Enter Password" name="password" required>
  
       
        <input type="password" placeholder="Repeat Password" name="password" required>
        
        
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn"><a href="/" style="color: black;">Cancel</a></button>
          
        </div>
      </div>
    </form>
  </div>
    
</body>
</html>
